<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="./css/style.css" />
    </head>
    <body>
        <form>
            <label for="name">Imię i nazwisko</label>
            <input type="text" id="name" />
            <label for="email">Adres e-mail</label>
            <input type="email" id="email" />
            <div class="checkbox__container"> 
                <input type="checkbox" id="first-accept"></input>
                <label for="first-accept">Wyrażam zgodę pierwszą</label>
            </div>
            <div class="checkbox__container"> 
                <input type="checkbox" id="second-accept"></input>
                <label for="second-accept">Wyrażam zgodę drugą</label>
            </div>
            <div class="checkbox__container">    
                <input type="checkbox" id="all-accept"></input>
                <label for="all-accept">Wyrażam wszystkie zgody</label>
            </div>
            <input type="submit" value="Wyślij" />
            <ul class="errors-list"></ul>
        </form>
        <script src="./js/index.js"></script>
    </body>
</html>
